<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='./Style.css'>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Livraison en Ligne</title>
</head>

<body>
    <header>
        <h2>Livraison en Ligne</h2>
    </header>

    <section class="projet">
        <!--1ere element-->
        <div class="Pizza">
            <button type="button" class="btn-close" aria-label="Close"></button>
            <i class="fas fa-heart"></i>
            <img class="photo" src="https://img.freepik.com/premium-photo/tasty-pizza-ingredients-isolated-white_185193-20017.jpg?size=626&ext=jpg">
            <span class="description">Pizza</span>
            <button type="button" class="btn btn-success">+</button>
            <span class="Quantity">1</span>
            <button type="button" class="btn btn-danger">-</button>
            <span class="Prix_unitaire">15</span>
            <span class="amount">Amount(TD):</span>
            <span class="price" id="p1">15 </span>
            <span class="remise">Remise %</span>
            <input type="text" class="percentageremise">
        </div>
        <!--2eme element-->
        <div class="frite">
            <button type="button" class="btn-close" aria-label="Close"></button>
            <i class="fas fa-heart"></i>
            <img class="photo" src="https://img.freepik.com/premium-photo/french-fries-isolated-white-background_461160-8699.jpg?size=626&ext=jpg&ga=GA1.2.1349081658.1669296934&semt=sph">
            <span class="description">Frite</span>
            <button type="button" class="btn btn-success">+</button>
            <span class="Quantity">1</span>
            <button type="button" class="btn btn-danger">-</button>
            <span class="Prix_unitaire">2</span>
            <span class="amount">Amount(TD):</span>
            <span class="price" id="p2">2 </span>
            <span class="remise">Remise %</span>
            <input type="text" class="percentageremise">
        </div>
        <!--3eme element-->
        <div class="BG">
            <button type="button" class="btn-close" aria-label="Close"></button>
            <i class="fas fa-heart"></i>
            <img class="photo" src="https://img.freepik.com/free-icon/beverage_318-567449.jpg?size=338&ext=jpg&ga=GA1.2.1349081658.1669296934&semt=ais">
            <span class="description">Boisson Gazeuse</span>
            <button type="button" class="btn btn-success">+</button>
            <span class="Quantity">1</span>
            <button type="button" class="btn btn-danger">-</button>
            <span class="Prix_unitaire">1</span>
            <span class="amount">Amount(TD):</span>
            <span class="price" id="p3">1 </span>
            <span class="remise">Remise %</span>
            <input type="text" class="percentageremise">
        </div>
    </section>
            <span id="TP">Total price = <span id="total-price"> 17 </span><span id="TP">TD</span>

    <script src="https://kit.fontawesome.com/b9a0719e01.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./Script.js"></script>
</body>
</html>
